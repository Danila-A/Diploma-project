<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/sources/image/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
    
    <title>Вакансии</title>
</head>
<body>
    <div class="wrapper">
        <header class="header" id="header"> 
            <div class="header__inner">
                <div class="header__logo">
                    <a href="index.html">
                        <img src="/sources/image/logo.png"  class="logo__img">
                    </a>
                </div>
                <div class="header__button">
                   <img src="/sources/image/menu-4-32.ico" alt="" class="button__icon">
                </div>
            </div>
            <div class="header__menu container">
                <nav class="menu__nav">
                    <ul>
                        <li>
                            <a href="" class="nav__button menu__button">Вакансии</a>
                        </li>
                        <li>
                            <a href="" class="nav__button menu__button">Личный кабинет</a>
                        </li>
                        <li>
                            <a href="index.html" class="nav__button menu__button">Выйти из личного кабинета</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="content__form">
            <div class="form__inner">
                <form action="" class="sign__upinform" method="post" id="signUp" enctype="multipart/form-data">
                    <div class="form__title">
                        <p class="subtitle__text">
                            Подача заявки на профессию: 
                        </p>
                    </div>
                    <p class="form__text">Имя (На русском)</p>
                    <input type="text" class="form__imput" name="name" id="name">
                    <span id="nameError">Неправильный формат имени</span>

                    <p class="form__text">Email</p>
                    <input type="text" class="form__imput" name="email" id="email">
                    <span id="emailError">Неправильный формат email</span>

                    <p class="form__text">Телефон</p>
                    <input type="text" class="form__imput" name="email" id="phone">
                    <span id="phoneError">Неправильный формат телефона</span>

                    <p class="form__text">Резюме <br>(в PDF, doc, docx)</p>
                    <input type="file" class="form__imput" name="file" id="file">
                    <label for="file" class="file__view">
                        <span class="file__icon">
                            <img src="/sources/image/upload.svg" alt="">
                        </span>
                        <span class="file__text">Выберите файл</span>    
                    </label>
                    <span id="fileError">Неправильный формат документа</span>


                    <button class="form__button nav__button menu__button" name="submit_value" type="submit">Зарегистироваться</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="footer__inner container">
                <a href="ingex.html">
                    <img src="/sources/image/logo.png" id="img__one">
                </a>
                <div class="footer__sot">
                    <a href="https://vk.com/temp_avia"  target="_blank">
                        <img src="/sources/image/W2Wjf8C0GZxmUXeFd0f9jt68VpONdohKmJxDOW7AFRY.png" id="img__two">
                    </a>
                </div>
            </div>
        </footer>
    </div>
<script src="/js/script.js"></script>
</body>
</html>
