<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/sources/image/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Админпанель</title>
</head>
<body>
    <a href="#header" class="up__link">
        <div class="content__linkup element__animation">
            
                <img src="/sources/image/4fa4cc89c8dac44e7d6c8c41b1c9599e.png" alt="">
            
        </div>
    </a>
    <div class="wrapper">
        <header class="admin__header">
            <div class="admin__nav">
                <ul class="nav__list">
                    <li>
                        <a href="" class="list__link">Админпанель</a>
                    </li>
                    <li>
                        <a href="" class="list__link">На сайт</a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="admin__content container">
            <div class="content__inner">
                <div class="content__title">
                    <p>Изменить данные о заявке №</p>
                </div>
                <div class="content__updateform">
                    <form action="" method="post" class="update__form">
                        <span>Имя пользователя</span>
                        <input type="text" name="name" placeholder="имя">
                        <span>Телефон пользователя</span>
                        <input type="number" name="phone" placeholder="номер сортировки">
                        <span>Дата оформления</span>
                        <input type="date" name="date" placeholder="номер сортировки">
                        <span>Статус</span>
                        <select name="status" id="">
                            <option value="1">На рассмотрении</option>
                            <option value="0">Одобрена</option>
                            <option value="0">Отклонена</option>
                        </select>
                        <button href="" class="table__button">Изменить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
