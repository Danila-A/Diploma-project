<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/sources/image/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
    
    <title>Регистрация</title>
</head>
<body>
    <div class="wrapper">
        <header class="header" id="header"> 
            <div class="header__inner">
                <div class="header__logo">
                    <a href="index.html">
                        <img src="/sources/image/logo.png"  class="logo__img">
                    </a>
                </div>
                <div class="header__button">
                   <img src="/sources/image/menu-4-32.ico" alt="" class="button__icon">
                </div>
            </div>
            <div class="header__menu container">
                <nav class="menu__nav">
                    <ul>
                        <li>
                            <a href="#aboutus" class="nav__button menu__button">О нас</a>
                        </li>
                        <li>
                            <a href="#reviews" class="nav__button menu__button">Отзывы рабочих</a>
                        </li>
                        <li>
                            <a href="#contacts" class="nav__button menu__button">Контакты</a>
                        </li>
                        <li>
                            <a href="login.html" class="nav__button menu__button">Войти</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="content__form">
            <div class="form__inner" data-open="false">
                <form action="" class="sign__upinform" method="post" id="signUp">
                    <div class="form__title">
                        <p class="title__text">
                            регистрация
                        </p>
                    </div>
                    <p class="form__text">Имя (На русском)</p>
                    <input type="text" class="form__imput" name="name" id="name">
                    <span id="nameError">Неправильный формат имени</span>

                    <p class="form__text">Email</p>
                    <input type="text" class="form__imput" name="email" id="email">
                    <span id="emailError">Неправильный формат email</span>

                    <p class="form__text">Телефон</p>
                    <input type="text" class="form__imput" name="email" id="phone">
                    <span id="phoneError">Неправильный формат телефона</span>

                    <p class="form__text">Пароль <br>(Не менее 3-х символов)</p>
                    <input type="password" class="form__imput" name="password" id="password">
                    <span id="passwordError">Неправильный формат пароля</span>

                    <p class="form__text">Повтор пароля</p>
                    <input type="password" class="form__imput" name="repeatPassword" id="secondPassword">
                    <span id="secondPasswordError">Пароли должны совподать</span>

                    <button class="form__button nav__button menu__button" name="submit_value" type="submit">Зарегистироваться</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="footer__inner container">
                <a href="ingex.html">
                    <img src="/sources/image/logo.png" id="img__one">
                </a>
                <div class="footer__sot">
                    <a href="https://vk.com/temp_avia"  target="_blank">
                        <img src="/sources/image/W2Wjf8C0GZxmUXeFd0f9jt68VpONdohKmJxDOW7AFRY.png" id="img__two">
                    </a>
                </div>
            </div>
        </footer>
    </div>
<script src="/js/script.js"></script>
</body>
</html>
